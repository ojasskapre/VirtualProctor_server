{% extends 'base.html' %}

{% block content %}
<div class="container" style="width: 30%; margin-top: 30px; border-style: solid; padding: 20px; border-radius: 10px; border-color: #343A40;">

	<h2 style="text-align: center;">Admin Login</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <div class="form-group">
	<form action="{{ url_for('admin.login') }}" method="POST">
		<div class="form-group">
			<label>Username</label>
			<input type="text" name="username" class="form-control" autofocus value={{request.form.email}}>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" name="password" class="form-control" value={{request.form.password}}>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
        </div>
    </div>

{% endblock %}
