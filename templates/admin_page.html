{% extends 'base.html' %}
{% block content %}
    <style>
    #send-notification-form {
        width: 60%;
        margin: auto;
    }
    </style>
{% if alert %}
    {% if alert == 1 %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            Notification sent successfully!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% elif alert == 0 %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            There was problem. Please try again later!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endif %}
{% endif %}
<div class="container-fluid" id="send-notification-form">
    <h1>Send a push notification</h1>
    <form method="post">
    <div class="form-group">
        <label for="notification-title">Message title <span style="color: red">*</span></label>
        <input type="text" class="form-control" id="notification-title" name="notification-title" placeholder="Enter title for push notification" required>
    </div>
    <div class="form-group">
        <label for="notification-body">Message body</label>
        <textarea name="notification-body" id="notification-body" cols="30" rows="5" class="form-control"></textarea>
    </div>
        <button type="submit" class="btn btn-primary">Send Notification</button>
    </form>
</div>
{% endblock %}
